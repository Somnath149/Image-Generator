<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="imggenerator.css">
</head>
<body>
    <div class="container">
        <div class="elements">
            <div class="login">
                <div class="circle">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                    <div class="c5"></div>
                </div>
                <div class="blur">
                    <div class="side">
                    </div>

                </div>
                <div class="re">
                    <h3 id="title">Login</h3>
                    <input type="text" placeholder="Enter your name" id="name" required>
                    <input type="password" placeholder="Enter your password" id="pass" required>
                    <input type="email" placeholder="Enter your Email" id="e" required>
                    <button type="submit" class="sub">LOGIN</button>
                </div>
            </div>
            <div class="el">
                    <h1 id="heading">DEEPAI</h1>
                    <p id="info">Creates your own imaginary images by using Deepai</p>
                    <button id="clickme">Click here to Generator Image</button> 
                    <input type="text" id="imgtext">
                    <button id="generator">Generator Image</button>       
            </div>
            <div class="img1">
                <div class="load">
                    <div class="load1"></div>
                    <div class="load2"></div>
                    <div class="load3"></div>
                </div>
                <img src="narutoshippuden2.jpg" class="imageContainer">
            </div>
                        

        </div>
    </div>

    <script src="imggenerator.js"></script>
</body>
</html>
